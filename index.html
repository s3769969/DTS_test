<!DOCTYPE HTML>
<html>

<head>
	<title>
		DTV patient display table
	</title>
	<link rel="stylesheet" href="style.css">
	<script src="./script2.js">
		
	</script>
</head>

<body style = "text-align:left;" id = "body" onload="constructTable('table'); loadSettings(); loadPresets();">
	
	<button onclick="openNav1()" class="menubtn openbtn">Settings</button>
	<div id="mySidebar" class="menu-content sidebar">
		<div id="presetsArea">
		</div>
		<form id="settingsForm" method="post" action="" onsubmit="return updateSettings('posted'); ">
		    <a id="closeNavbtn" href="javascript:void(0)" class="closebtn" onclick="closeNav1()">×</a>
		    <input type="submit" value="Apply">
		</form> 
	</div>
	
	<button onclick="openNav2()" class="menubtn openbtn" style="display:none">Presets</button>
	<div id="mySidebar2" class="menu-content sidebar">
		<form id="presetsForm" method="post" action="" onsubmit="return updatePreset('posted'); ">
		    <a id="closeNavbtn2" href="javascript:void(0)" class="closebtn" onclick="closeNav2()">×</a>
		    <input type="submit" value="Apply">
		</form> 
	</div>
	
	<div id="main">
		<p id="demo">Fetch a file to change this text.</p>
		
		
		<h1 style = "color:green;" >
			Down Time Snapshot
		</h1>
			
		<input type="text" id="searchBar" oninput="searchTable('table')" placeholder="Search for patient.." title="Search Bar">
		
		<label for="filter"></label>
		<select name="filter" id="filterDropDown">
		  <option value="default">Select search filter</option>
		</select>

		<label for="locfilter2"></label>
		<select name="locfilter2" id="locfilter2DropDown">
		  <option value="default">Select Ward/Area</option>
		</select>
		
		<label for="locfilter1"></label>
		<select name="locfilter1" id="locfilter1DropDown">
		  <option value="default">Select Hospital</option>
		</select>
		
		<p id = "p1" style =
			"font-size: 15px; font-weight: bold;">
		</p>

		
		<button id="refreshTableButton" onclick = "constructTable('table')">
			Refresh Table
		</button>
		
		<table align = "center"
				id="table" border="1">
		</table>
		
		<br><br>
	</div>
</body>

</html>
